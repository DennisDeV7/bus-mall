<!DOCTYPE html>
<html lang="en">

<head>
  <title>Grid Demo</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="grid-container">
    <div class="grid-item1">Title</div>
    <div class="grid-item2">Results
      <ul id="results-list"></ul>
      <div id="show-results-button"><h2>View Results</h2></div>
    </div>
    <div class="grid-item3">
      <section id="img-container">
        <img id="img-one" src="" alt="">
        <img id="img-two" src="" alt="">
        <img id="img-three" src="" alt="">
      </section>
    </div>
    <div class="grid-item4">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <div class="grid-item5">Footer</div>
  </main>  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
